<section class="offers offers--volume">

  <div class="offers__body">
    <div class="offers__inner offers__inner--volume">
      <form action="" class="offers__form offers__form--volume">
        <h3 class="offers__subtitle offers__subtitle--volume">Калькулятор объёмного груза</h3>
        <div class="offers__group offers__group--volume">
          <div class="offers__item field">
            <input autocomplete="off" type="text" name="weight" id="t1" class="field__input">
            <label data-description="Кг/метры" for="t1" class="field__label">Кг/метры</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="text" name="weight" id="t2" class="field__input">
            <label data-description="Кол-во" for="t2" class="field__label">Кол-во</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="text" name="weight" id="t3" class="field__input">
            <label data-description="Длина" for="t3" class="field__label">Длина</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="text" name="weight" id="t4" class="field__input">
            <label data-description="Ширина" for="t4" class="field__label">Ширина</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="email" name="weight" id="t5" class="field__input">
            <label data-description="Высота" for="t5" class="field__label">Высота</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="email" name="weight" id="t6" class="field__input">
            <label data-description="Вес" for="t6" class="field__label">Вес</label>
          </div>
        </div>
        <div class="offers__row offers__row--volume">

          <div class="offers__controls">
            <button class="offers__button button">Рассчитать вес</button>
            <p class="offers__desc">С расчетом вы получите консультацию под кнопку рассчитать стоимость</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
